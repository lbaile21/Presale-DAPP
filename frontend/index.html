<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>AnuraDAO Pre-Mint</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="frog">
    <div class="body"></div>
    <div class="arm left">
      <div class="hand">
        <div class="finger"></div>
        <div class="finger"></div>
        <div class="finger"></div>
      </div>
    </div>
    <div class="arm right">
      <div class="hand">
        <div class="finger"></div>
        <div class="finger"></div>
        <div class="finger"></div>
      </div>
    </div>    
    <div class="leg left">
      <div class="foot"></div>
    </div>
    <div class="leg right">
      <div class="foot"></div>
    </div>
    <div class="head">
      <div class="eyes">
        <div class="eye left">
          <div class="eyeball">
            <div class="pupil"></div>            
          </div>
          <div class="eyelid"></div>
        </div>   
        <div class="eye right">
          <div class="eyeball">
            <div class="pupil"></div>            
          </div>
          <div class="eyelid"></div>
        </div>           
      </div>
    </div>    
  </div>
<section class="container">
      <div class="countdown card">
        <div id="countdown">
          <ul class="count-down" data-date="">
            <li class="clock-item">
              <span class="count-number days">20</span>
              <p class="count-text">Days</p>
            </li>

            <li class="clock-item">
              <span class="count-number hours">20</span>
              <p class="count-text">Hours</p>
            </li>

            <li class="clock-item">
              <span class="count-number minutes">20</span>
              <p class="count-text">Mins</p>
            </li>

            <li class="clock-item">
              <span class="count-number seconds">20</span>
              <p class="count-text">Sec</p>
            </li>
          </ul>
        </div>
        <h1 id="mainHeading">RIBT Token Dropping Soon!</h1>
        <p id="mainText">
          Launching on Avalanche C-Chain!
        </p>
  </section>
</div>
